<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>
	<div>
		<header>
			<h1>Register Page</h1>
			<span>Do You Need Adorable Cat?</span>
			<a href="#"><p>contact Us</p></a>
  		</header>
		<nav>
			<ul>
				<li><a href="../Homepage/homepage.html">Homepage</a></li>
				<li><a href="../about/about.html">About Page</a></li>
			</ul>
		</nav>
		<main>
			<h3>Your Informations</h3>
			<form method="get">
				<div>
					FirstName:<input type="text" name="firstname"> <br> <br>
				</div>
				<div>
					LastName:<input type="text" name="lastname"> <br> <br>
				</div>
				<div>
					Email:<input type="email" name="email" required=""> <br> <br>
				</div>
				<div>
					Password:<input type="password" name="password" minlength="5"> <br> <br>
				</div>
				<div>
					BirthDay:<input type="date" name="birthday"> <br> <br>
				</div>
				<div>
					Gender: <br>
					<input type="radio" name="gender" value="Male">Male <br> <br>
					<input type="radio" name="gender" value="Female">Female <br> <br>
					<input type="radio" name="gender" value="Other">Other <br> <br>
					Cat Color: <br>
					<input type="checkbox" name="cat-color" value="black"> Black <br>
					<input type="checkbox" name="cat-color" value="white"> White <br>
					<input type="checkbox" name="cat-color" value="maroon"> Marroon <br> <br>
					<h3>Choose you Cat Race</h3> <br>
					<select name="cat-race">
						<option value="none" cheked>-----</option>
						<option value="african">African</option>
						<option value="american">American</option>
						<option value="european">European</option>
						<option value="asian">Asian</option>
					</select> <br> <br>
				</div>
				<input type="submit" value="Register"> <br> <br>
				<input type="reset">
			</form>
		</main>
	</div>
 <footer>Cat Photo App Website 2022 by Muki Dev</footer>
</body>
</html>
